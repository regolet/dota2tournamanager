<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Session Debug</h3>
                    </div>
                    <div class="card-body">
                        <div id="debug-info"></div>
                        <button id="test-session" class="btn btn-primary">Test Session</button>
                        <button id="clear-session" class="btn btn-warning">Clear Session</button>
                        <a href="login.html" class="btn btn-secondary">Go to Login</a>
                        <a href="index.html" class="btn btn-success">Go to Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDebugInfo() {
            const sessionId = localStorage.getItem('adminSessionId');
            const user = localStorage.getItem('adminUser');
            const expires = localStorage.getItem('adminSessionExpires');
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <h5>Local Storage Info:</h5>
                <p><strong>Session ID:</strong> ${sessionId || 'Not found'}</p>
                <p><strong>User:</strong> ${user || 'Not found'}</p>
                <p><strong>Expires:</strong> ${expires || 'Not found'}</p>
                <div id="session-test-result"></div>
            `;
        }

        document.getElementById('test-session').addEventListener('click', async () => {
            const sessionId = localStorage.getItem('adminSessionId');
            const resultDiv = document.getElementById('session-test-result');
            
            if (!sessionId) {
                resultDiv.innerHTML = '<div class="alert alert-warning">No session ID found</div>';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/check-session', {
                    headers: {
                        'x-session-id': sessionId
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>Session Valid!</h6>
                            <p>User: ${data.user.username} (${data.user.role})</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>Session Invalid</h6>
                            <p>${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Session Test Failed</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        document.getElementById('clear-session').addEventListener('click', () => {
            localStorage.removeItem('adminSessionId');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('adminSessionExpires');
            updateDebugInfo();
        });

        // Update debug info on page load
        document.addEventListener('DOMContentLoaded', updateDebugInfo);
    </script>
</body>
</html>

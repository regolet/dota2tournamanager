<div id="discord-webhooks-section">
    <h2 class="mb-4"><i class="bi bi-discord me-2"></i>Discord Webhook Management</h2>
    <form id="discord-webhooks-form">
        <div class="mb-3">
            <label for="webhook-registration" class="form-label">Registration Announcements</label>
            <div class="input-group">
                <input type="url" class="form-control" id="webhook-registration" placeholder="Paste Discord webhook URL for registration...">
                <button type="button" class="btn btn-outline-success" id="save-webhook-registration">Save</button>
                <button type="button" class="btn btn-outline-danger" id="delete-webhook-registration">Delete</button>
                <button type="button" class="btn btn-outline-primary" id="test-webhook-registration">Test</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="webhook-teams" class="form-label">Teams Announcements</label>
            <div class="input-group">
                <input type="url" class="form-control" id="webhook-teams" placeholder="Paste Discord webhook URL for teams...">
                <button type="button" class="btn btn-outline-success" id="save-webhook-teams">Save</button>
                <button type="button" class="btn btn-outline-danger" id="delete-webhook-teams">Delete</button>
                <button type="button" class="btn btn-outline-primary" id="test-webhook-teams">Test</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="webhook-bracket" class="form-label">Bracket Announcements</label>
            <div class="input-group">
                <input type="url" class="form-control" id="webhook-bracket" placeholder="Paste Discord webhook URL for bracket...">
                <button type="button" class="btn btn-outline-success" id="save-webhook-bracket">Save</button>
                <button type="button" class="btn btn-outline-danger" id="delete-webhook-bracket">Delete</button>
                <button type="button" class="btn btn-outline-primary" id="test-webhook-bracket">Test</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="webhook-updates" class="form-label">Bracket Updates</label>
            <div class="input-group">
                <input type="url" class="form-control" id="webhook-updates" placeholder="Paste Discord webhook URL for updates...">
                <button type="button" class="btn btn-outline-success" id="save-webhook-updates">Save</button>
                <button type="button" class="btn btn-outline-danger" id="delete-webhook-updates">Delete</button>
                <button type="button" class="btn btn-outline-primary" id="test-webhook-updates">Test</button>
            </div>
        </div>
    </form>
    <div id="discord-webhooks-status" class="mt-3"></div>
</div>

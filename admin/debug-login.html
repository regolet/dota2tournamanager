<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Login Session Debug</h1>
    
    <div class="debug-box">
        <h3>Current Session Status:</h3>
        <div id="session-status"></div>
    </div>
    
    <div class="debug-box">
        <h3>Actions:</h3>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="clearSession()">Clear Session</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="redirectToAdmin()">Go to Admin Panel</button>
    </div>
    
    <div class="debug-box">
        <h3>Debug Log:</h3>
        <div id="debug-log" style="height: 300px; overflow-y: scroll; background: white; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debug-log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateSessionStatus() {
            const statusDiv = document.getElementById('session-status');
            try {
                const sessionId = localStorage.getItem('adminSessionId');
                const user = localStorage.getItem('adminUser');
                const expires = localStorage.getItem('adminSessionExpires');
                const loginTimestamp = localStorage.getItem('adminLoginTimestamp');
                
                statusDiv.innerHTML = `
                    <p><strong>Session ID:</strong> ${sessionId || 'None'}</p>
                    <p><strong>User Info:</strong> ${user || 'None'}</p>
                    <p><strong>Expires:</strong> ${expires || 'None'}</p>
                    <p><strong>Login Timestamp:</strong> ${loginTimestamp || 'None'}</p>
                    <p><strong>Time since login:</strong> ${loginTimestamp ? Date.now() - parseInt(loginTimestamp) : 'N/A'}ms</p>
                `;
            } catch (e) {
                statusDiv.innerHTML = `<p class="error">Error reading localStorage: ${e.message}</p>`;
                log(`Error reading localStorage: ${e.message}`, 'error');
            }
        }

        async function checkSession() {
            log('Checking session...');
            try {
                const sessionId = localStorage.getItem('adminSessionId');
                if (!sessionId) {
                    log('No session ID found', 'warning');
                    return;
                }

                const response = await fetch('/.netlify/functions/check-session', {
                    headers: {
                        'x-session-id': sessionId
                    }
                });

                log(`Session check response: ${response.status}`);
                const data = await response.json();
                log(`Session data: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    log(`Session valid for user: ${data.user.username}`, 'success');
                } else {
                    log(`Session invalid: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`Error checking session: ${error.message}`, 'error');
            }
        }

        function clearSession() {
            try {
                localStorage.removeItem('adminSessionId');
                localStorage.removeItem('adminUser');
                localStorage.removeItem('adminSessionExpires');
                localStorage.removeItem('adminLoginTimestamp');
                log('Session cleared', 'success');
                updateSessionStatus();
            } catch (e) {
                log(`Error clearing session: ${e.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = prompt('Username:');
            const password = prompt('Password:');
            
            if (!username || !password) return;

            log('Testing login...');
            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                log(`Login response: ${JSON.stringify(data)}`);

                if (data.success) {
                    localStorage.setItem('adminSessionId', data.sessionId);
                    localStorage.setItem('adminLoginTimestamp', Date.now().toString());
                    if (data.user) {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                    }
                    log('Login successful, session stored', 'success');
                    updateSessionStatus();
                    
                    // Test session immediately
                    setTimeout(checkSession, 100);
                } else {
                    log(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        function redirectToAdmin() {
            window.location.href = '/admin/index.html?from=login';
        }

        // Initialize
        updateSessionStatus();
        setInterval(updateSessionStatus, 2000); // Update every 2 seconds
        
        log('Debug page loaded');
    </script>
</body>
</html>
